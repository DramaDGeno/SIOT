<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de ocupación hotelera</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fas fa-hotel"></i> SIOT
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-dark">Registrar habitaciones reservadas</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-dark">Visualizar gráficas</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-dark">Histórico</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-dark">Gestionar habitaciones</button>
                </li>
            </ul>
        </div>
    </nav>
    
    <!-- Título y línea de separación -->
    <div class="header">
        <h1>Registro de ocupación</h1>
        <div class="separator"></div>
    </div>

    <!-- Formulario -->
<div class="form-container">
    <form>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>
        <div class="form-group">
            <label for="sencilla">Habitación Sencilla:</label>
            <input type="number" id="sencilla" name="sencilla" min="0" required>
        </div>
        <div class="form-group">
            <label for="vip">Habitación VIP:</label>
            <input type="number" id="vip" name="vip" min="0" required>
        </div>
        <button type="submit">Enviar</button>
    </form>
</div>

</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
